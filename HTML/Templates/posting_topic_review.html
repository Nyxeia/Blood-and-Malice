<div class="wrapped">
    <!-- Affichage d'un message simplifié -->
    <!-- BEGIN postrow -->
    <!-- BEGIN displayed -->
    <a name="{postrow.displayed.POST_ID}"></a>
    <div class="panel {postrow.displayed.displayed.ROW_CLASS}">

        <!-- Contenu -->
        <div class="postbody">
            <!-- Sujet par - Auteur - le - date -->
            <div class="preview-author"> {postrow.displayed.L_TOPIC_BY} {postrow.displayed.POSTER_NAME} ✧ {postrow.displayed.L_TOPIC_ON} {postrow.displayed.POST_DATE}</div>

            <!-- Message -->
            <div class="content">{postrow.displayed.MESSAGE}</div>
        </div>

        <div class="clear"></div>
    </div>
    <!-- END displayed -->
    <!-- BEGIN hidden -->
    <div class="post">
        <p style="text-align:center">{postrow.hidden.MESSAGE}</p>
    </div>
    <!-- END hidden -->
    <!-- END postrow -->
    <!-- Fin de l'affichage -->


</div>
<br />
