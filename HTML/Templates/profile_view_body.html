<br/>
    <!-- Username -->
    <div class="cate_title"><h2>Portrait de l'âme</h2>
    <div class="cate_quote">— Dernière esquisse : {LAST_VISIT_TIME} —</div></div>

<div class="idcard container">
    <!-- Profile contents -->
    <div class="user_profile">

        <div class="idcard leftcol">

        <div class="post_pseudo_rank">
            <div class="post_pseudo">{USERNAME}</div><hr>
            <div class="post_rank">{POSTER_RANK}</div>
        </div>
        <!-- Avatar -->
         <div class="avatar_container">
                <!-- Avatar -->
                <div id="user_avatar" class="post_avatar">
                    {AVATAR_IMG}
                </div>
        </div>

        <div class="post_customfield">
            <div class="custom-icon"></div>
            <div class="custom-icon-hrp" style="display: none;"></div>
            <div class="tabs-wrap">
                <div class="as-above">AS ABOVE</div>
                <div class="so-below">SO BELOW</div>
            </div>
            <div class="custom-text">
            <div class="custom-name"></div>
            <div class="custom-rank"></div>
            <div class="custom-fc" style="display: none;">ft. <span class="faceclaim"></span></div>
            <div class="custom-pseudo" style="display: none;">joué·e par <span class="pseudo"></span></div>
            </div>
        </div>
        </div>  <!-- leftcol end -->
      
        <div class="idcard midcol">
            <div class="midtop">
            <div class="midtopleft">
            <!-- Contact image link -->
            <form action="{S_PROFILE_ACTION}" method="post" name="post" class="profile_contact">
                <!-- BEGIN contact_field -->
                <div id="field_id{contact_field.ID}">{contact_field.CONTENT}</div>
                <!-- END contact_field -->
            </form>
            <!-- BEGIN switch_awards -->
            <div class="awards_block_simple_wrapper">
            <div class="awards_block simple">{switch_awards.AWARDS_LIST}</div>
            </div>
            <!-- END switch_awards -->
            </div>
            <!-- Profile info -->
            <div class="profile_infos">
                <tbox>L'âme créatrice</tbox>
                <!-- PROFILE FIELDS -->
                <div class="profile_content">
                    <!-- Other fields -->
                    <!-- BEGIN profile_field -->
                    <div class="profile_field" id="field_id{profile_field.ID}">
                        <label>{profile_field.LABEL}</label>
                        <field>{profile_field.CONTENT}</field>
                    </div>
                    <!-- END profile_field -->
                    

                </div>
                <!-- End of profile fields -->

            </div>
            </div> <!-- midtop end -->

            <div class="midbot">
                <tbox>L'âme incarnée</tbox>
                <div class="midbot-content"></div>
            </div>
        </div> <!-- midcol end -->

        <div class="idcard rightcol">
            <div class="aeszone">
                <div class="aeszone1"></div>
                <hr/>
                <div class="aeszone2"></div>
            </div>
            <div class="twinfo">
                <tbox>Trigger Warnings</tbox>
                <div class="twinfo-content"></div>
            </div>
            <div class="msginfo">
                <!-- BEGIN profile_field -->
                    <!-- BEGIN profil_type_user_posts -->
                    <a rel="nofollow" href="/st/{PUSERNAME}" id="opentopics" class="btn">OUVERTURES</a><!-- topics opened by -->

                    <a rel="nofollow" href="/spa/{PUSERNAME}" id="allposts" class="btn">MESSAGES</a> <!-- all posts -->

                    <a rel="nofollow" href="/sta/{PUSERNAME}" id="alltopics" class="btn">PARTICIPATIONS</a> <!-- all topics -->
                    <!-- END profil_type_user_posts -->
                <!-- END profile_field -->
            </div>
        </div> <!-- rightcol end -->

    </div>

</div>




<script src="{JQUERY_ROOT}json/jquery.json-1.3.min.js" type="text/javascript"></script>
<script type="text/javascript">
    //<![CDATA[
    $(document).ready(function() {
        $('[id^=field_id]').each(function() {
            if ($(this).find('.field_editable').is('span, div')) {
                $(this).hover(function() {
                    if ($(this).find('.field_editable.invisible').is('span, div')) {
                        $(this).find('.field_editable').prev().addClass('ajax-profil_hover').parent().addClass('ajax-profil_parent').append('<div class="ajax-profil_edit"><img src="{AJAX_EDIT_IMG}" /></div>');
                        $(this).find('.ajax-profil_edit').attr({
                            alt: "{L_FIELD_EDIT_VALUE}",
                            title: "{L_FIELD_EDIT_VALUE}"
                        }).click(function() {
                            $(this).prev().prev().removeClass('ajax-profil_hover').addClass('invisible').next().removeClass('invisible').append('<img src="{AJAX_VALID_IMG}" class="ajax-profil_valid" />').find('input,select');
                            $(this).prev().find('.ajax-profil_valid').attr({
                                alt: "{L_VALIDATE}",
                                title: "{L_VALIDATE}"
                            }).click(function() {
                                var content = new Array();
                                $(this).parent().find('[name]').each(function() {
                                    var type_special = $(this).is('input[type=radio],input[type=checkbox]');
                                    if ((type_special && $(this).is(':checked')) || !type_special) {
                                        content.push(new Array($(this).attr('name'), $(this).attr('value')));
                                    }
                                });
                                var id_name = $(this).parents('[id^=field_id]').attr('id');
                                var id = id_name.substring(8, id_name.length);
                                $.post(
                                    "{U_AJAX_PROFILE}", {
                                        id: id,
                                        user: "{CUR_USER_ID}",
                                        active: "{CUR_USER_ACTIVE}",
                                        content: $.toJSON(content),
                                        tid: "{TID}"
                                    },
                                    function(data) {
                                        $.each(data, function(i, item) {
                                            $('[id=field_id' + i + ']').find('.field_uneditable').html(item).end().find('.ajax-profil_valid').remove().end().find('.field_editable').addClass('invisible').end().find('.field_uneditable').removeClass('invisible');
                                        });
                                    },
                                    "json"
                                );
                            });
                            $(this).remove();
                        });
                    }
                }, function() {
                    if ($(this).find('.field_editable.invisible').is('span, div')) {
                        $(this).find('.field_editable').prev().removeClass('ajax-profil_hover');
                        $(this).find('.ajax-profil_edit').remove();
                    }
                });
            }
        });
    });
    //]]>
</script>
